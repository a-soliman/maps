<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Hello</title>

<body>
	<div class="container">
		<div class="options-box">
			<h1>Find Your New NYC Home</h1>
			<div>
				<input id="show-listings" type="button" value="Show Listings">
				<input id="hide-listings" type="button" value="Hide Listings">
				<hr>
				<span class="text"> Draw a shape to search within it for homes!</span>
				<input id="toggle-drawing"  type="button" value="Drawing Tools">
		  	</div>
		  	<hr>
		  	<div>
				<input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
				<input id="zoom-to-area" type="button" value="Zoom">
		  	</div>
		</div>
		<div id="map"></div>
	</div>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/main.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyANaXuuf6OqCByDfuPJNWhUZK-9ob2jYz8&callback=initMap" async defer></script>
